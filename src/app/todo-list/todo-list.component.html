<div class="row">
  <div class="todo-list-wrapper column mat-card mat-elevation-z4">
    <zxing-scanner (scanSuccess)="scanSuccessHandler($event)"></zxing-scanner>
    <button mat-raised-button (click)="openDialog()">ADD TODO</button>
  </div>
  <div class="todo-list-wrapper column2 mat-card mat-elevation-z4">
    <h1>TODO LIST</h1>
    <qrcode *ngFor="let item of arr" [qrdata]="formatObj(item)" [width]="128" [errorCorrectionLevel]="'M'"></qrcode>
  </div>
</div>
